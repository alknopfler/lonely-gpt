<!DOCTYPE html>
<html>
<head>
    <title>Grabadora de voz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table td, table th {
            padding: 10px;
            border: 1px solid #ccc;
        }

        @media (max-width: 480px) {
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }

            table td, table th {
                display: block;
            }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            var recording = false;
            var audioChunks = [];
            var audioBlob;
            var mediaRecorder;

            function startRecording() {
                recording = true;
                audioChunks = [];

                return navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(function(stream) {
                        mediaRecorder = new MediaRecorder(stream);

                        mediaRecorder.addEventListener("dataavailable", function(event) {
                            if (event.data.size > 0) {
                                audioChunks.push(event.data);
                            }
                        });

                        mediaRecorder.start();
                    })
                    .catch(function(error) {
                        console.log("Error al acceder al micrófono: " + error);
                    });
            }

            function stopRecording() {
                recording = false;

                return new Promise(function(resolve, reject) {
                    if (mediaRecorder && mediaRecorder.state === "recording") {
                        mediaRecorder.addEventListener("stop", function() {
                            audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                            resolve();
                        });

                        mediaRecorder.stop();
                    } else {
                        reject(new Error("No se está grabando actualmente."));
                    }
                });
            }

            function convertHandler() {
                startRecording()
                    .then(function() {
                        return new Promise(function(resolve) {
                            setTimeout(function() {
                                resolve();
                            }, 3000); // Detener la grabación después de 3 segundos (ajustar según sea necesario)
                        });
                    })
                    .then(function() {
                        return stopRecording();
                    })
                    .then(function() {
                        uploadAudio();
                    })
                    .catch(function(error) {
                        console.log("Error en la conversión de audio: " + error);
                    });
            }

            function uploadAudio() {
                var formData = new FormData();
                formData.append("audio", audioBlob);

                $.ajax({
                    type: "POST",
                    url: "/convert",
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        $("#response").text(response);
                        speakResponse(response);
                    },
                    error: function(error) {
                        console.log("Error al cargar el audio: " + error);
                    }
                });
            }

            function speakResponse(text) {
                var synth = window.speechSynthesis;
                var utterance = new SpeechSynthesisUtterance(text);
                synth.speak(utterance);
            }

            $("#record-button").on("mousedown", function() {
                convertHandler();
            });
        });
    </script>
</head>
<body>
<h1>Grabadora de voz</h1>
<table>
    <tr>
        <td>Descripción:</td>
        <td>Presiona y mantén el botón para grabar audio. Suelta el botón para convertir el audio en texto y obtener una respuesta de ChatGPT.</td>
    </tr>
    <tr>
        <td>Botón de grabación:</td>
        <td><button id="record-button" style="width: 100px; height: 100px; border-radius: 50%; background-color: red;"></button></td>
    </tr>
</table>
<div id="response"></div>
</body>
</html>
